<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizzify - Play</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <link rel="stylesheet" href="{% static 'css/game.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
   <style>
    body{
      background-color: #ecf5ff !important;
    }
   </style>
  </head>
  <body>
    {% include "header.html" %}
    <main>
      <section>
      
        <div class="container">
         
        

          <div class="row-md-12">
            <div class="col-md-12">
           
          <div class="accordion accordion-flush" id="accordionFlushExample">
            {% for i in cData %}
            <div class="accordion-item">
              
              
              <h2 class="accordion-header">
              <div   class="  accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ i.courseName }}" aria-expanded="false" aria-controls="flush-collapseOne">
         
                <a class="choice-text" style="text-decoration: none;font-size:2rem" href=>{{ i.courseName }}</a>
              </div>
            </h2>
              <div id="flush-collapse{{ i.courseName }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">1</div>
              </div>
            </div>
            {% endfor %}
            
            
          </div>
        </div>
        </div>
      
        </div>
      </section>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
